
<Div *ngIf="dataFlag" >
<app-navbar></app-navbar>


<section  ng-view autoscroll>
<div class="result-page" ui-view="header" autoscroll="true">

 <div class="row">
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"> <p></p></div>
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8"> 
    <p>{{results.length}} Results Returned</p></div>
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"> <p></p></div>
  </div>


  <div class="row">
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">


    <ol class="result-view" *ngFor="let result of results ; let i = index" >
    
     <div class="row">
     <a [routerLink]="['/profile',result.name]">
		<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 result-img" id="result-img">
			<p>image</p>
		</div>
     		

     	<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 ">
     		
       	<li>
			<p>{{result.name}}</p>
			<p>{{result.country}} </p>
			<p>hello me</p>
			<p>hello me</p>
		</li>   

     	</div>
   </a>
     </div>
	

  
    </ol>
   
     

     </div>
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
  </div>

</div>

</section>

<app-footer></app-footer>

</Div>



<Div *ngIf="!dataFlag">
<app-navbar></app-navbar>

<section >

<div class="result-page" ui-view="header" autoscroll="true">

 <div class="row">
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"> <p></p></div>
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8"> 
    <p> 0 Results</p></div>
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"> <p></p></div>
  </div>


  <div class="row">
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">         

            <H1>Sorry, no results found for {{sq}} in {{country}}.</H1>
    
     </div>
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">  </div>
  </div>

</div>

</section>

<app-footer></app-footer>

</Div>
